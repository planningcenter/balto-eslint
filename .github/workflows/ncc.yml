name: ncc
on:
  push:
    paths:
      - 'package-lock.json'
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - uses: planningcenter/balto-utils/ncc@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
